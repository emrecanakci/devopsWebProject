<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .tech-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .tech-badge:hover {
            transform: scale(1.1);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .info {
            color: #888;
            font-size: 0.9rem;
        }

        .info strong {
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1>Deneme DevOps Web Project</h1>
        <p class="subtitle">Docker & Kubernetes ile Deploy Edildi</p>

        <div class="status">
            <span class="status-dot"></span>
            Uygulama √áalƒ±≈üƒ±yor
        </div>

        <div class="tech-stack">
            <span class="tech-badge">üê≥ Docker</span>
            <span class="tech-badge">‚ò∏Ô∏è Kubernetes</span>
            <span class="tech-badge">ÔøΩ Jenkins</span>
            <span class="tech-badge">üì¶ Nginx</span>
        </div>

        <p class="info">
            <strong>Pod Replicas:</strong> 2 |
            <strong>Service:</strong> NodePort 30090
        </p>
    </div>
</body>

</html>
